{% extends "base.html" %} {% block title %}Create Auction{% endblock title %} {% block content %}


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h4 class="display-4"> Start a new Auction. </h4>
  </div>
</div>


<div class="container">
  <form class="container my-2" id="createitem" action="/create" method="post">
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endif %}

    <div class="form-group">

      <label for="name">Name:</label>
      <input type="text" name="name" value="" class="form-control">

    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea name="description" form="createitem" class="form-control">Description</textarea>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="hours">Duration Hours :</label>
        <input type="number" name="hours" class="form-control" value=0>
      </div>
      <div class="form-group col-md-6">
        <label for="minutes">Duration in Minutes :</label>
        <input type="number" name="minutes" class="form-control" value=2>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="startprice">Starting Price:</label>
        <input type="number" name="startprice" min="1" max="1000000" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="increment">Bid Increment Amount:</label>
        <input type="number" name="increment" min="1" max="1000000" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="picture1">Link to Picture #1:</label>
        <input type="text" name="picture1" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label for="picture2">Linkt to Picture #2:</label>
        <input type="text" name="picture2" class="form-control">
      </div>

      <div class="form-group col-md-4">
        <label for="picture3">Link to Picture #3:</label>
        <input type="text" name="picture3" class="form-control">
      </div>
    </div>
    
    <div class="form-group">
      <label for="">Category:</label>
      <div class="row">
        <div class="col-sm-2">
          <select class="form-control" name="category">
      {% for e in get %}
        <option value=" {{ e.category_id }} ">{{ e.name }}</option>
      {% endfor %}
    </select>
        </div>
      </div>
    </div>


    <div class="form-group">
    <div class="text-center"><button class="btn btn-primary btn-sx" type="submit">Submit</button></div>
    </div>

  </form>
</div>
{% endblock content %}
